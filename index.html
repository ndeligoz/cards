<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <div class="card ">
    <div class="row">
        
            <div class="col-3 p-4">
                <img src="12.png"  alt="">
            </div>
       

            <div class="col-9 mt-5">
                <div class="row">
                    
                    <div class="col-8">
                       
                        <h2 class="mb-3">Apple İphone 12 64GB </h2>
                        <!-- star -->
                        <div class="rating mb-2">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="text-warning ms-1">5.0</span>
                            <span> (93)</span>
                        <div class="mt-1">
                        <span class="text-muted">Stokta</span>
                        <span class="text-success">Ücretsiz Kargo</span>
                       </div>

                       <div class="price-wrap">
                        <strong class="price">12.500</strong>
                        <del class="price-old">13.000</del>
                       </div>
                    </div>

                       <!-- button -->
                        <button class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Sepete Ekle</button>
                        <button class="btn  btn-outline-primary"><i class="fa fa-heart"></i> Favorilere Ekle</button>
                    </div>
                    <div class="col-4"> Lorem, ipsum.
                        
                    </div>
                </div>
               
            </div>
       
        
    </div>
</div>
</div>
